<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="split-container">
        <div class="image-side">
            <img src="birthday_person.png" alt="Birthday Person" class="hero-image">
        </div>
        <div class="content-side">
            <div class="content-wrapper">
                <main>
                    <h1 class="animate-text delay-1">Happy Birthday Sarah</h1>
                    <div class="divider animate-width delay-2"></div>
                    <p class="message animate-text delay-3" id="message-text">
                        Wishing you a year filled with new adventures, meaningful moments, and great success. May your
                        special day be as wonderful as you are.
                    </p>
                    <button class="btn animate-fade delay-4" id="reveal-btn">Read More</button>
                </main>
                <footer>
                    <p class="animate-fade delay-5">&copy; 2026</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
